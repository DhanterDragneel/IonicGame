<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bowlby+One+SC" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo" />
<ion-content style="background-color: #20E4F0;">
  <h3 style="font-family:'Bowlby One SC';text-align: center; margin-top: 30%; color: white;">List Name</h3>
  
  <div class="centerDivHome" >
	<ion-item>
		<ion-input block type="text" [(ngModel)]="taskName" placeholder="Enter task"></ion-input>
		<div class="item-note" item-end>
			<button ion-button (click)="addTask()"><ion-icon name="add"></ion-icon></button>
		</div>
	</ion-item>
    
   
		<ion-list>
			<ion-item style="font-family:'Arvo'; font-weight: bold;" *ngFor="let todo of this.userData.userdata; let i = index">
				{{todo}}
			</ion-item>
		</ion-list>
	</div>
</ion-content>
<ion-footer>
  <div class="btn-wrapper">
    <button  style="font-family:'Bowlby One SC';" class="btnNextHome" ion-button block (click)="PindahSlide1()">Next</button>
  </div>
</ion-footer>
